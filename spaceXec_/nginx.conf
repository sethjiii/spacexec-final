server {
  listen 80;
  server_name _;   # catch-all, safe if you donâ€™t want to lock to a specific domain

  root /usr/share/nginx/html;
  index index.html;

  # Main route for SPA (React/Vite)
  location / {
    try_files $uri /index.html;
  }

  # Enable compression for faster load
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml image/svg+xml;
  gzip_min_length 256;

  # Cache static assets for 1 year (safe because filenames are hashed in Vite build)
  location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
    expires 1y;
    access_log off;
    add_header Cache-Control "public";
  }

  # Do not cache index.html (always load fresh)
  location = /index.html {
    expires -1;
    add_header Cache-Control "no-cache";
  }
}
